<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Appointment</title>
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .calendly-inline-widget {
      height: 600px;
      min-width: 320px;
    }
  </style>
</head>
<body>

  <h2>Schedule Your Appointment</h2>

  <!-- Calendly Embed -->
  <div
    class="calendly-inline-widget"
    data-url="https://calendly.com/rudrapratapsinh15"
    style="min-width:320px;height:600px;">
  </div>

  <!-- Back to Profile Button -->
  <button class="back-btn" onclick="goBackToProfile()">â¬… Back to Profile</button>

  <script>
    function goBackToProfile() {
      // If you're passing a mentor name in URL, retrieve and use it:
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");

      if (name) {
        window.location.href = `profile.html?name=${encodeURIComponent(name)}`;
      } else {
        window.location.href = "profile.html";
      }
    }
  </script>

</body>
</html>
