  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.getElementById("mentorName").innerText = getQueryParam("name");
    document.getElementById("mentorTitle").innerText = getQueryParam("title");
    document.getElementById("mentorLocation").innerText = getQueryParam("location");
    document.getElementById("mentorConnections").innerText = getQueryParam("connections");
    document.getElementById("mentorBio").innerText = getQueryParam("bio");
    document.getElementById("profileImage").src = getQueryParam("image");

    document.getElementById("followBtn").addEventListener("click", function () {
    const btn = this;
    if (btn.textContent === "Follow") {
        btn.textContent = "Following";
        btn.style.backgroundColor = "#fff";
        btn.style.color = "#0073e6";
        btn.style.border = "1px solid #0073e6";
    } else {
        btn.textContent = "Follow";
        btn.style.backgroundColor = "#0073e6";
        btn.style.color = "#fff";
        btn.style.border = "none";
    }
});

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Existing query param population code...
    document.getElementById("mentorName").innerText = getQueryParam("name");

    document.getElementById("mentorLocation").innerText = getQueryParam("location");
    document.getElementById("mentorConnections").innerText = getQueryParam("connections");
    document.getElementById("mentorBio").innerText = getQueryParam("bio");
    document.getElementById("profileImage").src = getQueryParam("image");

    // âž• New: Navigate to message page with name in query param
    function goToMessage() {
        const name = getQueryParam("name");
        window.location.href = `message.html?user=${encodeURIComponent(name)}`;
    }

  </script>
