<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Connect Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .intro-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .highlight {
            color: #0077cc;
            font-weight: bold;
        }
        
        .description {
            margin: 20px 0;
            font-size: 18px;
            color: #444;
        }
        
        .start-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .start-btn:hover {
            background-color: #005fa3;
        }
        
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Welcome to <span class="highlight">Mentor Connect</span></h1>
        <p class="description">
            A platform that bridges the gap between students and mentors through seamless video calls and instant messaging.
            Whether you're looking for academic guidance, career advice, or just someone to help solve a tough problem â€” we've got you covered.
        </p>
        <a href="login.html" class="start-btn">Get Started</a>
     </div>
</body>
</html>
